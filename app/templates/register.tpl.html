<form ng-submit="$ctrl.onSubmit($event)" method="POST" role="form">
  <legend>Register</legend>

  <div class="form-group">
    <label for="">UserName</label>
    <input type="text" class="form-control" ng-model="$ctrl.user.username" placeholder="User Name">
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input type="password" class="form-control" ng-model="$ctrl.user.password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control" ng-model="$ctrl.user.name" placeholder="Name">
  </div>



  <button type="submit" class="btn btn-primary">Register</button>
</form>
